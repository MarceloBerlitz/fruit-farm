<div class="container">
    <div class="sub-menu"></div>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="name">Nome do grupo*</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição do grupo</label>
            <textarea class="form-control" id="descricao" rows="3" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <label for="busca-arvore">Árvores</label>
            <select id="busca-arvore" class="form-control selectpicker" multiple formControlName="trees">
                <option *ngFor="let tree of trees" [value]="tree._id">{{ tree.species.description }} - {{ tree.description }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary float-right">Salvar</button>
    </form>
    <span class="required-fields">*Campos obrigatórios.</span>
</div>
