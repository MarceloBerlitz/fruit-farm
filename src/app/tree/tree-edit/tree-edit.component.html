<div class="container">
    <div class="sub-menu">
        <h1>Editar árvore</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="description">Descrição*</label>
            <input type="text" class="form-control" id="description" formControlName="description">
        </div>
        <div class="form-group">
            <label for="date">Data*</label>
            <input type="date" class="form-control" id="date" rows="3" formControlName="date">
        </div>
        <div class="form-group">
            <label for="species">Espécie</label>
            <select id="species" class="form-control selectpicker" formControlName="species">
                <option *ngFor="let specie of species" [value]="specie._id">{{ specie.description }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary float-right">Salvar</button>
    </form>
    <span class="required-fields">*Campos obrigatórios.</span>
</div>
